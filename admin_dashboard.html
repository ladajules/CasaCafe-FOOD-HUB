<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - CasaCafe</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" href="temp casaLogo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>

    body {
  margin: 0;
  display: flex;
}

    .dropdown {
  position: relative;
  display: inline-block;
}

#dropdownIcon {
  font-size: 2.5rem;
  color: black;
  cursor: pointer;
}

.dropdown-menu {
  display: none;
  position: absolute;
  right: 0;
  background-color: white;
  min-width: 150px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  z-index: 1000;
  border-radius: 5px;
  overflow: hidden;
}

.dropdown-menu a {
  text-decoration: none;
  display: block;
}

.dropdown-menu a:hover {
  background-color: #f0f0f0;
}

#dropdownToggle {
  display: flex;
  align-items: center;
  cursor: pointer;
}

#dropdownToggle i {
  margin-left: 8px;
  font-size: 2.3rem;
  color: white;
  transition: transform 0.3s ease;
}

#dropdownToggle.open #dropdownArrow {
  transform: rotate(180deg);
}

.sidebar {
  margin-top: 88px; 
  width: 220px;
  background-color: #fff;
  border-right: 1px solid #ddd;
  padding: 20px;
  font-family: sans-serif;
}

.sidebar-section {
  font-size: 12px;
  color: #999;
  margin: 20px 0 5px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.sidebar-link, .menu-toggle {
  display: flex;
  align-items: center;
  color: #444;
  text-decoration: none;
  padding: 10px;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.2s;
}

.sidebar-link:hover, .menu-toggle:hover {
  background-color: #f5f5f5;
}

.sidebar-link.active {
    background-color: black;
    color: white;
    border-radius: 10px;
}

.sidebar-link i, .menu-toggle i {
  margin-right: 10px;
  min-width: 20px;
}

.submenu {
  padding-left: 30px;
}

.submenu-link {
  display: block;
  color: #444;
  padding: 8px 0;
  text-decoration: none;
  font-size: 13px;
}

.submenu-link:hover {
  text-decoration: underline;
}

.dropdown-icon {
  margin-left: auto;
  font-size: 12px;
}

.main-content {
    margin: 45px;
    width: 100%;
    margin-top: 120px;
    border-radius: 20px;
}

.user-table {
  width: 100%;
  border-collapse: collapse;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.user-table thead {
  background-color: #212121;
  color: white;
  text-align: left;
}

.user-table th,
.user-table td {
  padding: 12px 15px;
  border-bottom: 1px solid #ddd;
  font-size: 14px;
}

.user-table tbody tr:hover {
  background-color: #f9f9f9;
}

.edit-btn,
.delete-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 16px;
  margin-right: 5px;
}

.edit-btn i {
  color: #1e88e5;
}

.delete-btn i {
  color: #e53935;
}

.main-content h1 {
  font-size: 33px;
}

.dashboard-grid {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr;
  grid-template-rows: auto auto;
  gap: 20px;
  margin-top: 30px;
}

.dashboard-box {
  background-color: white;
  border: 2px solid black;
  padding: 20px;
  text-align: center;
  border-radius: 10px;
}

.dashboard-box h2 {
  font-size: 27px;
}

.dashboard-box.large {
  grid-column: span 1;
  grid-row: span 2;
}

.dashboard-box p {
  font-size: 50px;
  margin: 10px 0 20px;
  justify-content: center;
  text-align: center;
}

.dashboard-box button {
  width: 100%;
  padding: 10px;
  background-color: black;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
  border-radius: 10px;
}

.dashboard-box button:hover {
  background-color: #333;
}

  </style>
</head>
<body>
<header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
        <a href="#" class="logo"><img src="temp casaLogo.png"><span></span></a>

        <nav class="nav-bar">
            <div class="dropdown" id="profileDropdown">
  <div id="dropdownToggle">
    <i class="fas fa-user-circle"></i>
    <i class="fas fa-chevron-down" id="dropdownArrow"></i>
  </div>
  <div class="dropdown-menu" id="dropdownMenu">
    <a href="index.html" style="color: black;">Log out</a>
  </div>
</div>
        </nav>
    </header>

        <div class="sidebar">
          <h3 class="sidebar-section">HOME</h3>
          <a href="#" class="sidebar-link active">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>

          <h3 class="sidebar-section">LOG</h3>
          <a href="admin_users.html" class="sidebar-link">
            <i class="fas fa-user"></i> Users
          </a>

          <div class="dropdown-toggle">
            <div class="sidebar-link menu-toggle">
              <i class="fas fa-utensils"></i> Menu <i class="fas fa-chevron-down dropdown-icon"></i>
            </div>
            <div class="submenu" style="display: none;">
              <a href="admin_view_menu.html" class="submenu-link">View Menu</a>
              <a href="admin_add_menu.html" class="submenu-link">Add To Menu</a>
            </div>

          <a href="admin_orders.html" class="sidebar-link">
            <i class="fas fa-shopping-cart"></i> Orders
          </a>
        </div>
    </div>

    <div class="main-content">
      <h1>Dashboard</h1>

      <div class="dashboard-grid">
        <div class="dashboard-box large">
          <h2>PENDING ORDERS</h2>
          <p id="pendingCount">0</p>
          <button onclick="location.href='admin_orders.html'">Go To</button>
        </div>

        <div class="dashboard-box">
          <h2>TOTAL ORDERS</h2>
          <p id="totalOrdersCount">0</p>
          <button onclick="location.href='admin_orders.html'">Go To</button>
        </div>

        <div class="dashboard-box">
          <h2>COMPLETED ORDERS</h2>
          <p id="completedCount">0</p>
          <button onclick="location.href='admin_orders.html'">Go To</button>
        </div>

        <div class="dashboard-box">
          <h2>TOTAL PRODUCTS</h2>
          <p id="productsCount">0</p>
          <button onclick="location.href='admin_view_menu.html'">Go To</button>
        </div>

        <div class="dashboard-box">
          <h2>TOTAL CUSTOMERS</h2>
          <p id="customersCount">0</p>
          <button onclick="location.href='admin_users.html'">Go To</button>
        </div>
      </div>
    </div>

    <script>
    const toggle = document.getElementById("dropdownToggle");
    const menu = document.getElementById("dropdownMenu");
    const arrow = document.getElementById("dropdownArrow");

    toggle.addEventListener("click", () => {
      const isVisible = menu.style.display === "block";
      menu.style.display = isVisible ? "none" : "block";
      toggle.classList.toggle("open", !isVisible);
    });

    window.addEventListener("click", (e) => {
      if (!document.getElementById("profileDropdown").contains(e.target)) {
        menu.style.display = "none";
        toggle.classList.remove("open");
      }
    });

      document.querySelector('.menu-toggle').addEventListener('click', () => {
          const submenu = document.querySelector('.submenu');
          submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
      });

      document.addEventListener('DOMContentLoaded', () => {
        fetch('admin_get_dashboard_stats.php')
          .then(res => res.json())
          .then(data => {
            document.getElementById('pendingCount').textContent = data.pending_orders;
            document.getElementById('completedCount').textContent = data.completed_orders;
            document.getElementById('totalOrdersCount').textContent = data.total_orders;
            document.getElementById('productsCount').textContent = data.total_products;
            document.getElementById('customersCount').textContent = data.total_customers;
          });
      });
    </script>
</body>
</html>
