<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - CasaCafe</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" href="temp casaLogo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>

    body {
  margin: 0;
  display: flex;
}

    .dropdown {
  position: relative;
  display: inline-block;
}

#dropdownIcon {
  font-size: 2.5rem;
  color: white;
  cursor: pointer;
}

.dropdown-menu {
  display: none;
  position: absolute;
  right: 0;
  background-color: white;
  min-width: 150px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  z-index: 1000;
  border-radius: 5px;
  overflow: hidden;
}

.dropdown-menu a {
  text-decoration: none;
  display: block;
}

.dropdown-menu a:hover {
  background-color: #f0f0f0;
}

#dropdownToggle {
  display: flex;
  align-items: center;
  cursor: pointer;
}

#dropdownToggle i {
  margin-left: 8px;
  font-size: 2.3rem;
  color: white;
  transition: transform 0.3s ease;
}

#dropdownToggle.open #dropdownArrow {
  transform: rotate(180deg);
}

.sidebar {
  margin-top: 88px; 
  width: 220px;
  background-color: #fff;
  border-right: 1px solid #ddd;
  padding: 20px;
  font-family: sans-serif;
}

.sidebar-section {
  font-size: 12px;
  color: #999;
  margin: 20px 0 5px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.sidebar-link, .menu-toggle {
  display: flex;
  align-items: center;
  color: #444;
  text-decoration: none;
  padding: 10px;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.2s;
}

.sidebar-link:hover, .menu-toggle:hover {
  background-color: #f5f5f5;
}

.sidebar-link.active {
    background-color: orange;
    border-radius: 10px;
}

.sidebar-link i, .menu-toggle i {
  margin-right: 10px;
  min-width: 20px;
}

.submenu {
  padding-left: 30px;
}

.submenu-link {
  display: block;
  color: #337ab7;
  padding: 8px 0;
  text-decoration: none;
  font-size: 13px;
}

.submenu-link:hover {
  text-decoration: underline;
}

.dropdown-icon {
  margin-left: auto;
  font-size: 12px;
}

.main-content {
    margin: 45px;
    width: 100%;
    margin-top: 120px;
    border-radius: 20px;
}

.user-table {
  width: 100%;
  border-collapse: collapse;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.user-table thead {
  background-color: #212121;
  color: white;
  text-align: left;
}

.user-table th,
.user-table td {
  padding: 12px 15px;
  border-bottom: 1px solid #ddd;
  font-size: 14px;
}

.user-table tbody tr:hover {
  background-color: #f9f9f9;
}

.edit-btn,
.delete-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 16px;
  margin-right: 5px;
}

.edit-btn i {
  color: #1e88e5;
}

.delete-btn i {
  color: #e53935;
}

  .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    
    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    .modal-content button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .confirm-btn { background-color: #4CAF50; color: white; }
    .cancel-btn { background-color: #f44336; color: white; }
  </style>
</head>
<body>
<header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
        <a href="#" class="logo"><img src="temp casaLogo.png"><span></span></a>

        <nav class="nav-bar">
            <div class="dropdown" id="profileDropdown">
  <div id="dropdownToggle">
    <i class="fas fa-user-circle"></i>
    <i class="fas fa-chevron-down" id="dropdownArrow"></i>
  </div>
  <div class="dropdown-menu" id="dropdownMenu">
    <a href="index.html" style="color: black;">Log out</a>
  </div>
</div>
        </nav>
    </header>

        <div class="sidebar">
  <h3 class="sidebar-section">HOME</h3>
  <a href="admin_dashboard.html" class="sidebar-link">
    <i class="fas fa-tachometer-alt"></i> Dashboard
  </a>

  <h3 class="sidebar-section">LOG</h3>
  <a href="#" class="sidebar-link active">
    <i class="fas fa-user"></i> Users
  </a>

  <div class="dropdown-toggle">
    <div class="sidebar-link menu-toggle">
      <i class="fas fa-utensils"></i> Menu <i class="fas fa-chevron-down dropdown-icon"></i>
    </div>
    <div class="submenu" style="display: none;">
      <a href="#" class="submenu-link">View Menu</a>
      <a href="#" class="submenu-link">Add To Menu</a>
    </div>

  <a href="#" class="sidebar-link">
    <i class="fas fa-shopping-cart"></i> Orders
  </a>
</div>
    </div>

    <div class="main-content">
        <table class="user-table">
            <thead>
                <tr>
                    <th>UserID</th>
                    <th>Username</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- js goes here -->
            </tbody>
        </table>
    </div>

    <!-- Edit -->
    <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Username</h3>
      <input type="text" id="editUsernameInput" />
      <div>
        <button class="confirm-btn" id="saveEditBtn">Save</button>
        <button class="cancel-btn" onclick="closeModal('editModal')">Cancel</button>
      </div>
    </div>
  </div>

    <!-- Delete -->
    <div class="modal" id="deleteModal">
    <div class="modal-content">
      <h3 id="deleteMessage">Are you sure you want to delete this user?</h3>
      <div>
        <button class="confirm-btn" id="confirmDeleteBtn">Yes</button>
        <button class="cancel-btn" onclick="closeModal('deleteModal')">No</button>
      </div>
    </div>
  </div>

    <script>
    const toggle = document.getElementById("dropdownToggle");
  const menu = document.getElementById("dropdownMenu");
  const arrow = document.getElementById("dropdownArrow");

  toggle.addEventListener("click", () => {
    const isVisible = menu.style.display === "block";
    menu.style.display = isVisible ? "none" : "block";
    toggle.classList.toggle("open", !isVisible);
  });

  window.addEventListener("click", (e) => {
    if (!document.getElementById("profileDropdown").contains(e.target)) {
      menu.style.display = "none";
      toggle.classList.remove("open");
    }
  });

    document.querySelector('.menu-toggle').addEventListener('click', () => {
        const submenu = document.querySelector('.submenu');
        submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
    });

    const editModal = document.getElementById("editModal");
    const deleteModal = document.getElementById("deleteModal");
    const editUsernameInput = document.getElementById("editUsernameInput");
    let selectedUserId = null;

    function openModal(id) {
      document.getElementById(id).classList.add("active");
    }

    function closeModal(id) {
      document.getElementById(id).classList.remove("active");
    }

    document.addEventListener('DOMContentLoaded', () => {
  fetch('admin_get_users.php')
    .then(res => res.json())
    .then(users => {
      const tbody = document.getElementById('userTableBody');
      tbody.innerHTML = '';

      users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.UserID}</td>
          <td>${user.Username}</td>
          <td>
            <button class="edit-btn"><i class="fas fa-pen"></i></button>
            <button class="delete-btn"><i class="fas fa-trash"></i></button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.querySelectorAll('.edit-btn').forEach(button => {
        button.addEventListener('click', e => {
        selectedUserId = e.currentTarget.getAttribute('data-id');
        const username = e.currentTarget.getAttribute('data-username');
        editUsernameInput.value = username;
        openModal('editModal');
        });
      });

      document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', e => {
        selectedUserId = e.currentTarget.getAttribute('data-id');
        openModal('deleteModal');
        });
      });
    })
    .catch(error => {
      console.error('Error loading users:', error);
    });
});

    document.getElementById('saveEditBtn').addEventListener('click', () => {
      const newUsername = editUsernameInput.value.trim();
      if (newUsername && selectedUserId) {
        fetch('edit_user.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: `UserID=${selectedUserId}&Username=${encodeURIComponent(newUsername)}`
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            closeModal('editModal');
            location.reload();
          } else {
            alert('Edit failed: ' + data.error);
          }
        });
      }
    });

    document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
      if (selectedUserId) {
        fetch('delete_user.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: `UserID=${selectedUserId}`
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            closeModal('deleteModal');
            location.reload();
          } else {
            alert('Delete failed: ' + data.error);
          }
        });
      }
    });
    </script>
    <script src="admin.js"></script>
</body>
</html>
