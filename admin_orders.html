<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - CasaCafe</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" href="temp casaLogo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
        margin: 0;
        display: flex;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    #dropdownIcon {
        font-size: 2.5rem;
        color: white;
        cursor: pointer;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        background-color: white;
        min-width: 150px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        z-index: 1000;
        border-radius: 5px;
        overflow: hidden;
    }

    .dropdown-menu a {
  text-decoration: none;
  display: block;
}

.dropdown-menu a:hover {
  background-color: #f0f0f0;
}

#dropdownToggle {
  display: flex;
  align-items: center;
  cursor: pointer;
}

#dropdownToggle i {
  margin-left: 8px;
  font-size: 2.3rem;
  color: white;
  transition: transform 0.3s ease;
}

#dropdownToggle.open #dropdownArrow {
  transform: rotate(180deg);
}

.sidebar {
  margin-top: 88px; 
  width: 220px;
  background-color: #fff;
  border-right: 1px solid #ddd;
  padding: 20px;
  font-family: sans-serif;
}

.sidebar-section {
  font-size: 12px;
  color: #999;
  margin: 20px 0 5px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.sidebar-link, .menu-toggle {
  display: flex;
  align-items: center;
  color: #444;
  text-decoration: none;
  padding: 10px;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.2s;
}

.sidebar-link:hover, .menu-toggle:hover {
  background-color: #f5f5f5;
}

.sidebar-link.active {
    background-color: black;
    color: white;
    border-radius: 10px;
}

.sidebar-link i, .menu-toggle i {
  margin-right: 10px;
  min-width: 20px;
}

.submenu {
  padding-left: 30px;
}

.submenu-link {
  display: block;
  color: #444;
  text-decoration: none;
  padding: 8px 0;
  font-size: 13px;
}

.submenu-link:hover {
  text-decoration: underline;
}

.dropdown-icon {
  margin-left: auto;
  font-size: 12px;
}

.main-content {
    margin: 45px;
    width: 100%;
    margin-top: 120px;
    border-radius: 20px;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal.active {
    display: flex;
  }

  .modal-content {
    background: white;
    padding: 32px;
    border-radius: 16px;
    width: 90%;
    max-width: 500px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    position: relative;
    animation: modalSlideIn 0.3s ease-out;
    margin: 20px;
    display: flex;
    flex-direction: column;
  }

  .modal-content h3 {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 28px;
    padding-bottom: 16px;
    border-bottom: 1px solid #e0e0e0;
  }

  .modal-title {
    font-size: 24px;
    font-weight: 600;
    color: #212121;
    margin: 0;
  }

  .close-btn {
    background: none;
    border: none;
    font-size: 24px;
    color: #666;
    cursor: pointer;
    padding: 4px;
    border-radius: 50%;
    transition: all 0.2s;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .close-btn:hover {
    background-color: #f5f5f5;
    color: #333;
  }

  .button-group {
    display: flex;
    gap: 12px;
    margin-top: 22px;
    padding-top: 10px;
  }

  .btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s;
    min-width: 100px;
  }

  .btn-primary {
    background-color: #4CAF50;
    color: white;
  }

  .btn-primary:hover {
    background-color: #45a049;
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
  }

  .btn-secondary {
    background-color: #f5f5f5;
    color: #333;
    border: 1px solid #ddd;
  }

  .btn-secondary:hover {
    background-color: #e0e0e0;
    transform: translateY(-1px);
  }
  </style>
</head>
<body>
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
        <a href="#" class="logo"><img src="temp casaLogo.png"><span></span></a>

        <nav class="nav-bar">
            <div class="dropdown" id="profileDropdown">
                <div id="dropdownToggle">
                    <i class="fas fa-user-circle"></i>
                    <i class="fas fa-chevron-down" id="dropdownArrow"></i>
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="index.html" style="color: black;">Log out</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="sidebar">
        <h3 class="sidebar-section">HOME</h3>
        <a href="admin_dashboard.html" class="sidebar-link">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
      
        <h3 class="sidebar-section">LOG</h3>
        <a href="admin_users.html" class="sidebar-link">
          <i class="fas fa-user"></i> Users
        </a>
      
        <div class="dropdown-toggle">
          <div class="sidebar-link menu-toggle">
            <i class="fas fa-utensils"></i> Menu <i class="fas fa-chevron-down dropdown-icon"></i>
          </div>
          <div class="submenu" style="display: none;">
            <a href="admin_view_menu.html" class="submenu-link">View Menu</a>
            <a href="admin_add_menu.html" class="submenu-link">Add To Menu</a>
          </div>
      
        <a href="#" class="sidebar-link active">
          <i class="fas fa-shopping-cart"></i> Orders
        </a>
      </div>
          </div>

        <div class="main-content">
            <!-- order table goes here -->
             <div class="search-container" style="padding: 20px 20px 20px 0; margin-top: 30px;">
              <label for="searchBy" style="margin-right: 10px;">Search by:</label>
              <select id="searchBy" style="padding: 8px 12px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;">
                <option value="item_id">User ID</option>
                <option value="item_name">Item</option>
                <option value="item_category">Price</option>
                <option value="item_description">Full Name</option>
                <option value="item_price">Address Line</option>
                <option value="item_price">City</option>
                <option value="item_price">Postal Code</option>
                <option value="item_price">Phone Number</option>
                <option value="item_price">Date</option>
                <option value="item_price">Status</option>
              </select>

              <input type="text" id="searchInput" placeholder="Search..." style="width: 250px; padding: 8px 12px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px; margin-left: 10px;">
            </div>
    
            <table class="order-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Items</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Full Name</th>
                        <th>Address Line</th>
                        <th>City</th>
                        <th>Postal Code</th>
                        <th>Phone Number</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- js goes here -->
                </tbody>
            </table>
        </div>

      <script>
            const toggle = document.getElementById("dropdownToggle");
            const menu = document.getElementById("dropdownMenu");
            const arrow = document.getElementById("dropdownArrow");

            toggle.addEventListener("click", () => {
                const isVisible = menu.style.display === "block";
                menu.style.display = isVisible ? "none" : "block";
                toggle.classList.toggle("open", !isVisible);
            });

            window.addEventListener("click", (e) => {
                if (!document.getElementById("profileDropdown").contains(e.target)) {
                    menu.style.display = "none";
                    toggle.classList.remove("open");
                }
            });

            // might be useful
            // function closeModal(id) {
            //   document.getElementById(id).classList.remove("active");
            // }

            // function openModal(id) {
            //   document.getElementById(id).classList.add("active");
            // }

      </script>
    </body>
</html>
